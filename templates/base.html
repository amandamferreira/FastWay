<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FastWay • {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='3.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="fw-header">
    <div class="fw-topbar">
      <!-- Troquei para 2.png (fundo mint), fica visível no header claro -->
      <img class="fw-logo" src="{{ url_for('static', filename='2.png') }}" alt="FastWay">
      <nav class="fw-nav">
        <a href="{{ url_for('home') }}">Início</a>
        <a href="{{ url_for('foods') }}">Comidas</a>
        <a href="{{ url_for('restaurants') }}">Restaurantes</a>
        <a href="{{ url_for('users') }}">Usuários</a>
      </nav>
    </div>
  </header>

  <main class="fw-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="fw-footer">
    <small>FastWay Todos os direitos reservados</small>
  </footer>
</body>
</html>
